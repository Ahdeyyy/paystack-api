name: Run Bun Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: Run Tests
    env:
      PAYSTACK_SECRET: ${{ secrets.PAYSTACK_SECRET }}
      CUSTOMER_CODE: ${{ secrets.CUSTOMER_CODE }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install Bun
        run: npm install -g bun
      - name: Install dependencies
        run: bun install
      - name: Run Tests
        run: bun test
