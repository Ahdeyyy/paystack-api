name: Run Bun Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
        env:
          PAYSTACK_SECRET: ${{ secrets.PAYSTACK_SECRET }}
          CUSTOMER_CODE: ${{ secrets.CUSTOMER_CODE }}
      - name: Install dependencies
        run: bun install
      - name: Test package
        run: bun test
